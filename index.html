<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Personal Image Gallery (Local)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main id="app">
    <!-- Auth area -->
    <section id="auth" class="card">
      <h1>Personal Image Gallery</h1>

      <div id="auth-panels">
        <form id="login-form" class="auth-form">
          <h2>Login</h2>
          <label>
            Username
            <input type="text" id="login-username" required autocomplete="username">
          </label>
          <label>
            Password
            <input type="password" id="login-password" required autocomplete="current-password">
          </label>
          <div class="row">
            <button type="submit" class="btn primary">Log in</button>
            <button type="button" id="show-register" class="btn">Register</button>
          </div>
          <p class="note">Demo account: <strong>demo</strong> / <strong>demo123</strong></p>
        </form>

        <form id="register-form" class="auth-form hidden">
          <h2>Register</h2>
          <label>
            Username
            <input type="text" id="reg-username" required>
          </label>
          <label>
            Password
            <input type="password" id="reg-password" required>
          </label>
          <label>
            Confirm Password
            <input type="password" id="reg-password-confirm" required>
          </label>
          <div class="row">
            <button type="submit" class="btn primary">Create account</button>
            <button type="button" id="show-login" class="btn">Back to login</button>
          </div>
        </form>
      </div>
    </section>

    <!-- Gallery area -->
    <section id="gallery" class="hidden">
      <header class="topbar">
        <div class="title">
          <h2 id="greeting">Hello</h2>
          <p id="subtitle">Your personal gallery</p>
        </div>
        <div class="controls">
          <label class="upload-btn btn">
            Upload images
            <input type="file" id="file-input" accept="image/*" multiple hidden>
          </label>
          <button id="export-btn" class="btn">Export</button>
          <button id="logout-btn" class="btn danger">Log out</button>
        </div>
      </header>

      <div class="card inset">
        <div id="uploader-info" class="muted">Supported: JPG, PNG, GIF. Max file size: 5 MB each.</div>
        <div id="gallery-grid" class="grid"></div>
        <div id="empty-state" class="empty">No images yet â€” upload your first images.</div>
      </div>
    </section>

    <!-- Modal viewer -->
    <div id="modal" class="modal hidden" tabindex="-1" aria-hidden="true">
      <div class="modal-content">
        <button id="modal-close" class="modal-close" aria-label="Close">&times;</button>
        <img id="modal-image" alt="Full view">
        <div class="modal-actions">
          <button id="modal-prev" class="btn">Prev</button>
          <button id="modal-delete" class="btn danger">Delete</button>
          <button id="modal-next" class="btn">Next</button>
        </div>
        <div id="modal-caption" class="muted small"></div>
      </div>
    </div>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
